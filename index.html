<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter & Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Unit Converter</h1>
    
    <div class="unit-converter">
        <label for="unit-type">Select Unit Type:</label>
        <select id="unit-type" onchange="populateUnits()">
            <option value="length">Length</option>
            <option value="weight">Weight</option>
            <option value="temperature">Temperature</option>
        </select>
    </div>

    <div class="unit-converter">
        <label for="input-unit">From:</label>
        <select id="input-unit"></select>
        <input type="number" id="input-value" placeholder="Enter value">
    </div>

    <div class="unit-converter">
        <label for="output-unit">To:</label>
        <select id="output-unit"></select>
        <input type="text" id="output-value" placeholder="Result" readonly>
    </div>

    <button onclick="convert()">Convert</button>

    <h2>Contact Us</h2>
    <form id="contact-form" action="/save-contact" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Submit</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
